[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Solidity compiler version
solc_version = "0.8.24"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "cancun"

# Additional settings
via_ir = false
bytecode_hash = "none"

# Test settings
verbosity = 3

# Coverage
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15
